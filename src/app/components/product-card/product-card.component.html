<mat-card
  class="mat-elevation-z4"
  fxLayout="column"
  fxLayoutAlign="space-between center"
>
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
  </mat-card-header>

  <img
    mat-card-xl-image
    src="{{ product.image }}"
    alt="Photo of {{ product.category }}"
  />
  <mat-card-content>
    <p *ngIf="displayDetails">
      {{ product.description }}
    </p>
    <h1>${{ product.price | number: "1.2-2" }}</h1>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="!displayDetails" mat-raised-button color="secondary" (click)="showDetails(product)">
      Show Details
    </button>
    <button mat-raised-button color="primary" (click)="productAdded(product)">
      ADD TO CART <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
  <mat-card-footer>
    <h3>
      Rating: {{ product.rating.rate }}/5 ({{ product.rating.count }} reviews)
    </h3>
  </mat-card-footer>
</mat-card>
