<mat-card class="mat-elevation-z4">
  <mat-card-title-group>
    <mat-card-title>{{ product.product.title }}</mat-card-title>
    <img mat-card-sm-image src="{{ product.product.image }}" />
  </mat-card-title-group>

  <mat-card-content>
    <div fxLayout fxLayoutAlign="space-between none">
      <h2>Price: ${{ product.product.price | number: "1.2-2" }}</h2>
      <div fxLayout fxLayoutGap="10px">
        <button mat-mini-fab (click)="adjustQuantity(-1)">-</button>
        <h2>Quantity: {{ product.quantity }}</h2>
        <button mat-mini-fab (click)="adjustQuantity(1)">+</button>
      </div>
      <h2>Total Price: ${{ product.totalPrice | number: "1.2-2" }}</h2>
    </div>
  </mat-card-content>
  <mat-card-actions fxLayoutAlign="end center">
    <button mat-button color="primary" (click)="removeProduct()">
      REMOVE FROM CART <mat-icon>remove_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
